<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/signup.css">
	<title>Sign up Page</title>
</head>

<body>
    <div id="container">
    <form id="signup-form">
        <label for="name">Username : </label><br>
        <input type="text" id="name" name="name" placeholder="username" size="50"><br>
        <label for="email">Email : </label><br>
        <input type="text" id="email" name="email" size="50" placeholder="email"><br>
        <label for="password">Password : </label><br>
        <input type="text" id="password" name="password" size="50" placeholder="password"><br>
        <input type="submit" value="Sign up" id="sign-up-submit">
        <button id="login" ><a href="login.html">Login</a></button>
    </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/signup.js"></script>
</body>

</html>
